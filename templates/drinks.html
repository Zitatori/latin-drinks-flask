{% extends "base.html" %}
{% block content %}
<h1 class="h4 mb-3">Explorar bebidas</h1>
<form class="row g-2 mb-4" method="get">
  <div class="col-md-3"><input class="form-control" type="search" name="q" placeholder="Buscar..." value="{{ q }}"></div>
  <div class="col-md-3"><input class="form-control" type="text" name="country" placeholder="País" value="{{ country }}"></div>
  <div class="col-md-3">
    <select name="category" class="form-select">
      <option value="">Categoría (todas)</option>
      {% for c in categories %}
        <option value="{{ c }}" {% if category==c %}selected{% endif %}>{{ c }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-1"><input class="form-control" type="number" step="0.1" name="abv_min" placeholder="ABV min" value="{{ abv_min }}"></div>
  <div class="col-md-1"><input class="form-control" type="number" step="0.1" name="abv_max" placeholder="ABV max" value="{{ abv_max }}"></div>
  <div class="col-md-1 d-grid"><button class="btn btn-primary" type="submit">Filtrar</button></div>
</form>

<div class="row g-3">
  {% for d in drinks %}
  <div class="col-md-4">
    <div class="card h-100 shadow-sm">
      <img src="{{ d.image_url }}" class="card-img-top" alt="{{ d.name_es }}">
      <div class="card-body">
        <h5 class="card-title">{{ d.name_es }}</h5>
        <p class="card-text text-muted">{{ d.origin_country }} · {{ d.category }}</p>
        <p class="card-text small">{{ d.fun_fact_es }}</p>
        <a href="/drink/{{ d.id }}" class="btn btn-outline-primary">Ver</a>
      </div>
    </div>
  </div>
  {% endfor %}
  {% if drinks|length == 0 %}
    <p class="text-muted">No hay resultados. Ajusta los filtros.</p>
  {% endif %}
</div>
{% endblock %}
