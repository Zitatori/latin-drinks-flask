{% extends "base.html" %}
{% block content %}
<h1 class="h4 mb-3">Añadir bebida</h1>
<form method="post" class="row g-3">
  <!-- Token なし / ID なし / Nombre(EN) なし / Escena なし -->
  <div class="col-md-6">
    <label class="form-label">Nombre (ES)*</label>
    <input name="name_es" class="form-control" placeholder="ej. Agua de jamaica" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">País / Región*</label>
    <input name="origin_country" class="form-control" placeholder="ej. México / Centroamérica" required>
  </div>
  <div class="col-md-3">
    <label class="form-label">Categoría*</label>
    <select name="category" class="form-select" required>
      {% for c in categories %}
        <option value="{{ c }}">{{ c }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-3">
    <label class="form-label">ABV %</label>
    <input type="number" step="0.1" name="abv" class="form-control" placeholder="ej. 5.0 (vacío si no aplica)">
  </div>
  <!-- 置き換え: Se sirve 入力 -->
<div class="col-md-6">
  <label class="form-label d-block">Se sirve*</label>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="serve_temp" id="serve_fria" value="fría" required>
    <label class="form-check-label" for="serve_fria">Fría</label>
  </div>
  <div class="form-check form-check-inline">
    <input class="form-check-input" type="radio" name="serve_temp" id="serve_caliente" value="caliente" required>
    <label class="form-check-label" for="serve_caliente">Caliente</label>
  </div>
</div>

  <div class="col-12">
    <label class="form-label">Dato curioso</label>
    <textarea name="fun_fact_es" rows="3" class="form-control" placeholder="breve descripción cultural..."></textarea>
  </div>
  <div class="col-12">
    <label class="form-label">Imagen URL</label>
    <input name="image_url" class="form-control" placeholder="https://...">
  </div>
  <div class="col-12 d-grid">
    <button class="btn btn-success" type="submit">Guardar</button>
  </div>
</form>
{% endblock %}
